name: Pull request

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  android_build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.3'
    - run: flutter pub get
    - run: flutter build apk
